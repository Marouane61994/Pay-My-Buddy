<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .nav-link {
            font-weight: bold;
            color: black;
        }

        .nav-link.active {
            color: #007bff;
        }

        .profile-container {
            max-width: 600px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.05);
        }

        .row-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .row-line:last-child {
            border: none;
        }

        .label {
            font-weight: 500;
            width: 120px;
        }

        .value {
            flex-grow: 1;
            color: #555;
        }

        .arrow {
            color: #aaa;
        }

        .btn-warning {
            background-color: #f6b439;
            border: none;
            color: white !important;
            padding: 10px 25px;
            border-radius: 6px;
        }

        .btn-warning:hover {
            background-color: #e0a825;
        }
    </style>
</head>

<body>
<nav class="navbar d-flex justify-content-between px-4">
    <span class="fw-bold">Pay My Buddy</span>
    <div class="d-flex gap-3">
        <a class="nav-link" href="/transactions/send">Transférer</a>
        <a class="nav-link active" href="/users/profile">Profil</a>
        <a class="nav-link" href="/connections">Ajouter relation</a>
        <a class="nav-link" href="/users/logout">Se déconnecter</a>
    </div>
</nav>

<div class="profile-container">
    <form th:action="@{/users/profile/edit}" method="post">
        <div class="row-line">
            <div class="label">Username</div>
            <input class="value border-0 bg-transparent" type="text" name="username" th:value="${user.username}" required />
            <div class="arrow">&rsaquo;</div>
        </div>
        <div class="row-line">
            <div class="label">Mail</div>
            <input class="value border-0 bg-transparent" type="email" name="email" th:value="${user.email}" required />
            <div class="arrow">&rsaquo;</div>
        </div>
        <div class="row-line">
            <div class="label">Mot de passe</div>
            <input class="value border-0 bg-transparent" type="password" name="password" placeholder="Nouveau mot de passe" />
            <div class="arrow">&rsaquo;</div>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-warning">Modifier</button>
        </div>
    </form>
</div>
</body>
</html>
