<!DOCTYPE html>
<html lang="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Page de profil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .nav-link {
            font-weight: bold;
            color: black;
        }
        .nav-link.active {
            color: #007bff;
        }
        .main-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .btn-warning {
      background-color: #f6b439;
      border: none;
      color: white !important;
    }
    </style>
</head>

<nav class="navbar d-flex justify-content-between px-4 py-2 border-bottom">
    <span class="fw-bold">Pay My Buddy</span>
    <div class="d-flex gap-3">
        <a class="nav-link" href="/transactions/send">Transférer</a>
        <a class="nav-link active" href="/users/profile">Profil</a>
        <a class="nav-link " href="/connections">Ajouter relation</a>
        <a class="nav-link" href="/users/login">Se déconnecter</a>
    </div>
</nav>
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 72px);">
<form th:action="@{/users/profile}" method="post">
    <table>
        <tr>
            <td>Username</td>
            <td th:text="${user.username}"></td>
        </tr>
        <td>Mail</td>
        <td th:text="${user.email}"></td>
        <tr>
            <td>Mot de passe</td>
            <td>********</td>
        </tr>
    </table>
    <button type="submit" class="btn btn-warning fw-bold ms-2"  >Modifier</button>

</form>
</div>
</html>
