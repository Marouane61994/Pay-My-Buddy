<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        html, body {
          height: 100%;
          background-color: #f8f9fa;
        }

        .register-wrapper {
          height: 100%;
        }

        .register-card {
          min-width: 320px;
          max-width: 400px;
          width: 100%;
          border: 1px solid #ddd;
          border-radius: 10px;
          padding: 2rem;
          background-color: #fff;
        }

        .btn-warning {
          background-color: #e0a800; /* meilleur contraste */
          border: none;
          color: white !important;
        }

        .btn-primary {
          background-color: #007bff;
          border: none;
        }

        .btn-primary:hover {
          background-color: #0056b3;
        }

        input:focus, button:focus {
          outline: 2px solid #0056b3;
          outline-offset: 2px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center register-wrapper">
    <div class="register-card">
        <div class="text-center mb-4">
            <button class="btn btn-warning px-4 py-2 fw-bold" disabled aria-disabled="true">Pay My Buddy</button>
        </div>

        <form th:action="@{/users/register}" method="post" th:object="${user}" aria-label="Formulaire d'inscription">
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur"
                       th:field="*{username}" required aria-required="true">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Adresse mail</label>
                <input type="email" id="email" class="form-control" placeholder="Adresse mail"
                       th:field="*{email}" required aria-required="true">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" id="password" class="form-control" placeholder="Mot de passe"
                       th:field="*{password}" required aria-required="true">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>

            <div th:if="${error}" class="text-danger mt-3 text-center" th:text="${error}"
                 role="alert" aria-live="assertive"></div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
