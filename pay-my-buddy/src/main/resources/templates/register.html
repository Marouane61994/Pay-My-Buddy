<!DOCTYPE html>
<html lang="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        html, body {
          height: 100%;
          background-color: #f8f9fa;
        }

        .register-wrapper {
          height: 100%;
        }

        .register-card {
          min-width: 320px;
          max-width: 400px;
          width: 100%;
          border: 1px solid #ddd;
          border-radius: 10px;
          padding: 2rem;
          background-color: #fff;
        }

        .btn-warning {
          background-color: #f6b439;
          border: none;
          color: white  !important;
        }

        .btn-primary {
          background-color: #007bff;
          border: none;
        }

        .btn-primary:hover {
          background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center register-wrapper">
    <div class="register-card">
        <!-- Logo ou nom -->
        <div class="text-center mb-4">
            <button class="btn btn-warning px-4 py-2 fw-bold" disabled>Pay My Buddy</button>
        </div>

        <!-- Formulaire -->
        <form th:action="@{/users/register}" method="post" th:object="${user}">
            <div class="text-center mb-3">
                <label>
                    <input type="text" class="form-control" placeholder="Username" th:field="*{username}" required/>
                </label>
            </div>
            <div class="text-center mb-3">
                <label>
                    <input type="email" class="form-control" placeholder="Mail" th:field="*{email}" required/>
                </label>
            </div>
            <div class="text-center mb-3">
                <label>
                    <input type="password" class="form-control" placeholder="Mot de passe" th:field="*{password}"
                           required/>
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
            </div>

            <!-- Message d'erreur -->
            <div th:if="${error}" class="text-danger mt-3 text-center" th:text="${error}"></div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
